<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success Carousel</title>
    <link rel="stylesheet" href="../dist/css/meta-ui.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="carousel-container">
                    <h1><strong>SUCCESS STORIES</strong></h1>
                    <div class="mySlides fade">
                        <img class="full darken" src="https://static.pexels.com/photos/211050/pexels-photo-211050.jpeg">
                        <div class="carousel-text">
                            <div class="col-md-offset-3 col-md-6">
                            <i>"The META+LAB program had a huge impact on me and my career.
                                The program gave me the opportunity to explore my interest,
                                work hard, and push myself to go beyond. I definitely wouldn't
                                be in my current position without META+LAB."</i>
                            </div>
                            <div class="col-md-offset-3 col-md-6">
                                - Benham Pournasr
                            </div>
                        </div>
                    </div>

                    <div class="mySlides fade">
                        <img class="full" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Rectangle%28Red_wide%29.svg/1000px-Rectangle%28Red_wide%29.svg.png">
                    </div>

                    <div class="mySlides fade">
                        <img class="full" src="http://www.drodd.com/images15/3-12.jpg">
                    </div>

                    <div class="mySlides fade">
                        <img class="full" src="http://www.drodd.com/images15/4-7.jpg">
                    </div>

                    <div class="mySlides fade">
                        <img class="full" src="http://www.drodd.com/images15/4-7.jpg">
                    </div>

                </div>
                <br>

                <!-- Dots -->
                <div class="dot-center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../dist/js/Carousel.js"></script>
</body>
</html>
